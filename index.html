<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerID Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <h2>PeerID Connection</h2>
    <h3>Your Peer ID</h3>
    <input type="text" id="peerId" placeholder="Peer ID will appear here" readonly />
    <h3>Connect to Peer</h3>
    <input type="text" id="connectPeerId" placeholder="Enter Peer ID to connect" />
    <button id="connectBtn">Connect</button>
    <input type="text" id="message" placeholder="Type a message" />
    <button id="sendBtn" disabled>Send</button>
    <div id="messages"></div>

    <script>
        let peer;
        let conn;

        // Initialize Peer with a public STUN server
        function initializePeer() {
            console.log('Initializing peer...');
            peer = new Peer();

            peer.on('open', id => {
                console.log('Peer opened with ID: ' + id);
                document.getElementById('peerId').value = id; // Display own Peer ID
            });

            peer.on('connection', connection => {
                console.log('Incoming connection from peer.');
                conn = connection;
                setupConnection();
            });

            peer.on('error', err => {
                console.error('PeerJS error:', err);
            });
        }

        // Connect to another peer
        document.getElementById('connectBtn').onclick = () => {
            const peerIdToConnect = document.getElementById('connectPeerId').value;
            console.log('Attempting to connect to peer with ID:', peerIdToConnect);
            conn = peer.connect(peerIdToConnect);

            conn.on('open', () => {
                console.log('Successfully connected to peer:', peerIdToConnect);
                setupConnection();
            });

            conn.on('error', err => {
                console.error('Connection error:', err);
            });
        };

        // Setup connection handling
        function setupConnection() {
            conn.on('open', () => {
                console.log('Connection is open.');
                document.getElementById('sendBtn').disabled = false;

                conn.on('data', (data) => {
                    console.log('Data received:', data);
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML += `<p>Received: ${data}</p>`;
                });
            });

            conn.on('error', err => {
                console.error('Connection error:', err);
            });
        }

        // Send message
        document.getElementById('sendBtn').onclick = () => {
            const message = document.getElementById('message').value;
            if (message) {
                console.log('Sending message:', message);
                conn.send(message);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p>Sent: ${message}</p>`;
                document.getElementById('message').value = ''; // Clear input
            } else {
                console.warn('Attempted to send an empty message.');
            }
        };

        // Initialize on page load
        window.onload = initializePeer;
    </script>
</body>
</html>
