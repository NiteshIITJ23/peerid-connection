<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerID Connection</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <h2>PeerID Connection</h2>
    <h3>Your Peer ID</h3>
    <input type="text" id="peerId" placeholder="Peer ID will appear here" readonly />
    <h3>Connect to Peer</h3>
    <input type="text" id="connectPeerId" placeholder="Enter Peer ID to connect" />
    <button id="connectBtn">Connect</button>
    <input type="text" id="message" placeholder="Type a message" />
    <button id="sendBtn" disabled>Send</button>
    <div id="messages"></div>

    <script>
        let peer;
        let conn;

        // Initialize Peer with a public STUN server
        function initializePeer() {
            console.log('Initializing Peer...');
            peer = new Peer({
                config: {
                    'iceServers': [
                        { 'urls': 'stun:stun.l.google.com:19302' } // Using a public STUN server
                    ]
                }
            });

            peer.on('open', id => {
                console.log('Peer opened with ID: ' + id);
                document.getElementById('peerId').value = id; // Display own Peer ID
            });

            peer.on('connection', connection => {
                console.log('Connection established with another peer.');
                conn = connection;
                setupConnection();
            });

            peer.on('error', err => {
                console.error('PeerJS error:', err);
            });
        }

        // Connect to another peer
        document.getElementById('connectBtn').onclick = () => {
            const peerIdToConnect = document.getElementById('connectPeerId').value;
            console.log('Attempting to connect to Peer ID:', peerIdToConnect);
            conn = peer.connect(peerIdToConnect);

            conn.on('open', () => {
                console.log('Connection is open.');
                setupConnection();
            });

            conn.on('error', err => {
                console.error('Connection error:', err);
                alert('Connection error: ' + err);
            });

            conn.on('close', () => {
                console.log('Connection closed.');
            });
        };

        // Setup connection handling
        function setupConnection() {
            conn.on('data', (data) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p>Received: ${data}</p>`;
                console.log('Received data:', data);
            });

            conn.on('error', err => {
                console.error('Data connection error:', err);
            });
        }

        // Send message
        document.getElementById('sendBtn').onclick = () => {
            const message = document.getElementById('message').value;
            if (message) {
                console.log('Sending message:', message);
                conn.send(message);
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p>Sent: ${message}</p>`;
                document.getElementById('message').value = ''; // Clear input
            } else {
                console.warn('Cannot send an empty message.');
                alert('Please enter a message to send.');
            }
        };

        // Initialize on page load
        window.onload = initializePeer;
    </script>
</body>
</html>
